<!DOCTYPE html><html lang="zh"><head>    <meta charset="UTF-8">    <link rel="stylesheet" href="css/index_css.css">    <meta name="viewport" content="width=device-width, initial-scale=1"/>    <link rel="stylesheet" href="http://www.libreeze.top/res/css/bootstrap/bootstrap.min.css">    <script src="http://www.libreeze.top/res/js/bootstrap/bootstrap.bundle.min.js"></script>    <script src="http://www.libreeze.top/res/js/jquery.js"></script>    <link rel="shortcut icon" href="res/ico.svg" type="image/x-icon">    <title>Freesia</title></head><body><nav class="navbar bg-white shadow-sm position-fixed w-100 top-0 z-1">    <div class="container">        <div class="navbar-brand">            <h3>设备数据交换站</h3>        </div>        <ul class="navbar-nav">            <li class="nav-item">                <a class="nav-link" onclick="reloadData()" style="cursor:pointer;">刷新</a>            </li>        </ul>    </div></nav><section class="mb-2" style="margin-top: 4rem !important;">    <div class="container">        <div class="d-md-flex justify-content-around align-items-stretch">            <div id="text-trans-div" class="d-md-flex w-100">                <!-- 文本框 -->                <div class="bg-white p-5 col-md-7 col-12 shadow-sm">                    <h3 class="m-0 p-0">文本传输区域</h3>                    <div>                        <textarea id="text-transition-area" class="form-control text-input-area"                                  placeholder="请输入文本"></textarea>                        <div class="w-auto d-flex justify-content-end mt-2">                            <button onclick="text_trans_btn()" class="btn btn-primary btn-submit">提交</button>                        </div>                    </div>                </div>                <!-- 已保存文本内容 -->                <div class="bg-white p-5 col-md-5 col-12 ms-md-3 ms-0 mt-2 mt-md-0 h-100 shadow-sm">                    <div class="d-flex justify-content-between align-items-end">                        <h3 class="p-0 m-0">文本保存区域</h3>                        <button class="btn btn-link nav-link" onclick="clearText()">清理文本</button>                    </div>                    <div style="height: 100%;margin-top: 10px">                        <ul id="text-save-area-text-ul" style="height: 100%;" class="ul-text-save overflow-y-scroll">                        </ul>                    </div>                </div>            </div>        </div>    </div></section><section class="mb-2">    <div class="container">        <div class="d-flex justify-content-around align-items-stretch">            <div class="d-md-flex w-100">                <!-- 上传文件 -->                <div class="p-5 bg-white col-md-4 col-12 shadow-sm">                    <h3>图像传输区域</h3>                    <div>                        <form action="php/image.php?s=1" enctype="multipart/form-data" method="post">                            <input type="file" class="form-control" multiple="multiple" accept="image/*" name="files[]">                            <div class="d-flex w-100 justify-content-end mt-2">                                <input type="submit" class="btn btn-primary" value="上传">                            </div>                        </form>                    </div>                </div>                <div class="bg-white ms-md-3 p-5 col-md-8 col-12 ms-0 mt-2 mt-md-0 shadow-sm">                    <div class="d-flex justify-content-between align-items-end">                        <h3 class="p-0 m-0">图像预览区域</h3>                        <button class="btn btn-link nav-link" onclick="clearImage()">清理图像</button>                    </div>                    <div id="image-prev-div" style="max-height: 250px" class="d-flex flex-wrap mt-2 overflow-y-scroll">                    </div>                </div>            </div>        </div>    </div></section><section class="mb-3">    <div class="container">        <div class="d-flex justify-content-around align-items-stretch">            <div class="d-md-flex w-100">                <!-- 上传文件 -->                <div class="p-5 bg-white col-md-4 col-12 shadow-sm">                    <h3>文件传输区域</h3>                    <div>                        <form action="php/file.php?s=1" enctype="multipart/form-data" method="post">                            <input type="file" class="form-control" multiple="multiple" name="files[]">                            <div class="d-flex w-100 justify-content-end mt-2">                                <input type="submit" class="btn btn-primary" value="上传">                            </div>                        </form>                    </div>                </div>                <div class="bg-white ms-md-3 p-5 col-md-8 col-12 ms-0 mt-2 mt-md-0 shadow-sm">                    <div class="d-flex justify-content-between align-items-end">                        <h3 class="p-0 m-0">文件链接区域</h3>                        <button class="btn btn-link nav-link" onclick="clearFiles()">清理文件</button>                    </div>                    <div id="file-link-div" style="max-height: 250px" class="d-flex flex-wrap mt-2 overflow-y-scroll">                    </div>                </div>            </div>        </div>    </div></section><nav class="navbar bg-dark">    <div class="container">        <div class="bottom-nav pt-2 pb-2">            <p><a href="http://www.libreeze.top">2020-2024 ©涸清网络科技工作室</a></p>            <p>联系邮箱:breeze268369@foxmail.com</p>        </div>    </div></nav><script type="text/javascript">    loadSavedText();    loadSavedImage();    loadSavedFile();    function reloadData() {        loadSavedText();        loadSavedImage();        loadSavedFile();    }    function deleteFile(data) {        let link = "php/file.php?s=2&data=" + data;        $.get(link, (result) => {            if (result === 'ok') {                loadSavedFile();            }        })    }    function loadSavedFile() {        $.get("php/file.php?s=0", (result) => {            $("#file-link-div").html(result);        })    }    function clearFiles() {        $.get("php/file.php?s=3", (result) => {            if (result === "ok") {                loadSavedFile();            }        })    }    function clearImage() {        $.get("php/image.php?s=3", (result) => {            if (result === "ok") {                loadSavedImage();            }        })    }    function loadSavedImage() {        $.get("php/image.php?s=0", (result) => {            $("#image-prev-div").html(result);        })    }    function loadSavedText() {        $.get("php/text.php?s=0", (result) => {            $("#text-save-area-text-ul").html(result);        })    }    function text_trans_btn() {        let text = $("#text-transition-area").val();        if (text === "") {            alert("文本内容为空")        } else {            $.post("php/text.php?s=1", {                data: text            }, (result) => {                if (result === "ok") {                    $("#text-transition-area").val("");                    loadSavedText();                }            });        }    }    function clearText() {        $.get("php/text.php?s=3", (result) => {            if (result === "ok") {                loadSavedText();            }        });    }</script></body></html>
